<div class="p-6 space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Par√¢metros da Empresa</h1>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 space-y-6">
    <!-- Company Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome da Empresa</label>
      <input
        type="text"
        [value]="companyName()"
        (input)="companyName.set($any($event.target).value)"
        class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Digite o nome da empresa"
      />
    </div>

    <!-- Logo -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Logo Marca (URL)</label>
      <input
        type="text"
        [value]="logo()"
        (input)="logo.set($any($event.target).value)"
        class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="https://exemplo.com/logo.png"
      />
    </div>

    <!-- Institutional Website -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Site Institucional</label>
      <input
        type="text"
        [value]="institutionalWebsite()"
        (input)="institutionalWebsite.set($any($event.target).value)"
        class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="https://suaempresa.com.br"
      />
    </div>

    <!-- Social Networks -->
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Redes Sociais</label>
        <button
          (click)="addSocialNetwork()"
          class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Adicionar Rede Social
        </button>
      </div>

      <div class="space-y-3">
        @for (network of socialNetworks(); track $index) {
          <div class="flex gap-4 items-start">
            <div class="flex-1">
              <input
                type="text"
                [value]="network.name"
                (input)="updateSocialNetwork($index, 'name', $any($event.target).value)"
                class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Nome (ex: Instagram)"
              />
            </div>
            <div class="flex-[2]">
              <input
                type="text"
                [value]="network.url"
                (input)="updateSocialNetwork($index, 'url', $any($event.target).value)"
                class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="URL (ex: https://instagram.com/suaempresa)"
              />
            </div>
            <button
              (click)="removeSocialNetwork($index)"
              class="p-2 text-gray-400 hover:text-red-500 transition-colors"
              title="Excluir"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        } 
        @if (socialNetworks().length === 0) {
            <p class="text-sm text-gray-500 italic">Nenhuma rede social adicionada.</p>
        }
      </div>
    </div>
    
    <div class="flex justify-end pt-4">
        <button (click)="save()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
            Salvar
        </button>
    </div>
  </div>
</div>
