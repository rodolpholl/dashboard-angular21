<div class="fixed inset-0 z-[999999] flex items-center justify-center overflow-y-auto overflow-x-hidden bg-black/50 backdrop-blur-sm p-4 md:p-0" (click)="onBackdropClick($event)">
  <div class="relative w-full max-w-md max-h-full rounded-lg bg-white shadow-lg dark:bg-gray-800 transform transition-all">
    <!-- Header -->
    <div class="flex items-center justify-between border-b border-gray-200 p-4 dark:border-gray-700 rounded-t-lg">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        {{ title() }}
      </h3>
      <button (click)="onClose()" type="button" class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white">
        <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Body -->
    <div class="p-4 md:p-5">
      <ng-content></ng-content>
    </div>
  </div>
</div>
